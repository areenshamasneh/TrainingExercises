<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Articles</h1>
      {% if articles %}
      <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item">
          <a
            href="{% url 'article_detail' year=article.year month=article.month slug=article.slug %}"
          >
            {{ article.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No articles found for the specified period.</p>
      {% endif %}
    </div>
  </body>
</html>
